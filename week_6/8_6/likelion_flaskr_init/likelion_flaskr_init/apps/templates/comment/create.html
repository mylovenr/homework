{% extends "layout.html" %}

{% block contents %}
    <div class="llCommentCreate">
        <form role="form" method="post"> 
            <div class="form-group">
                <label for="article_create_author">작성자</label>
                <input type="text" name="author" class="form-control" id="article_create_author" placeholder="작성자를 입력하세요."/>
            </div>
            <div class="form-group">
                <label for="article_create_author">이메일</label>
                <input type="text" name="email" class="form-control" id="article_create_author" placeholder="이메일을 입력하세요."/>
            </div>
            <div class="form-group">
                <label for="article_create_content">내용</label>
                <textarea name="content" class="form-control" id="article_create_content" placeholder="내용을 입력하세요."></textarea>
            </div>
            <div class="form-group">
                <label for="article_create_content">비밀번호</label>
                <textarea name="password" class="form-control" id="article_create_content" placeholder="비밀번호를 입력하세요."></textarea>
            </div>


            <button type="submit" class="btn btn-default">댓글쓰기</button>
        </form>
    </div>
{% endblock %}
